    <form action="https://my.appacademy.io/" method="post">
      <fieldset>
        <legend>Register for book recomendations</legend>

        <div class="name-wrapper">
          <div class="firstname-wrapper">
            <label for="firstName">First Name:</label>
            <input type="text" name="first-name-input" id="firstName">
          </div>

          <div class="lastname-wrapper">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last-name-input">
          </div>
        </div>

        <div class="email-wrapper">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email-input" required>
        </div>

        <div class="region-wrapper">
          <label for="region">Region:</label>
          <select name="region-dropdown" id="region" required>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="central-america">Central America</option>
            <option value="europe">Europe</option>
            <option value="north-america">North America</option>
            <option value="oceania">Oceania</option>
            <option value="south-america">South America</option>
          </select>
        </div>

        <div class="checkbox-wrapper">
          <div class="receive-offers-wrapper">
            <input type="checkbox" id="receive-offers" name="receive-offers-checkbox">
            <label for="receive-offers">I want to receive the best offers available for the books posted</label>
          </div>

          <div class="terms-wrapper">
            <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions-checkbox" required>
            <label for="terms-and-conditions">I accept the <a href="">terms and conditions</a></label>
          </div>
        </div>

        <div class="button-wrapper">
          <button type="submit">Register</button>
        </div>

      </fieldset>
    </form>
