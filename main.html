<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The incubator's collection</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e96e67a3b7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="heading">
    <h1>The Incubator's Collection</h1>
  </div>

    <nav class="navbar">
      <ul>
        <li><a href="">Main</a></li>
        <li><a href="">Register</a></li>
        <li><a href="">Useful Sources</a></li>
        <li><a href="">Our collection</a></li>
      </ul>
    </nav>

  <section class="body-container">
    <div class="popular-reads-container">
      <div>
        <h2>Popular Reads</h2>
      </div>
      <div>
        <p>This are the top trending entrepreneurship books for 2023:</p>
      </div>
      <div class="grid-of-books">
        <img src="/BOOK-COVERS/12-months-to-1-million-cover.jpeg" alt="12 months to a million">
        <img src="/BOOK-COVERS/billion-dollar-app-cover.jpeg" alt="How to build a billion dollar app">
        <img src="/BOOK-COVERS/start-with-a-why-cover.jpeg" alt="Start with a why">
        <img src="/BOOK-COVERS/the-hard-thing-about-hard-thing.jpg" alt="The hard thing about hard things">
        <img src="BOOK-COVERS/The-lean-startup-cover.jpeg" alt="The lean startup">
        <img src="BOOK-COVERS/Zero-to-one-cover.jpeg" alt="Zero to one">
      </div>
    </div>

    <div class="featured-quote-container">
      <div>
        <h2>Featured Quote</h2>
      </div>
      <div>
        <p class="quote">If opportunity doesn't knock, build a door</p>
        <p>- Milton Berle</p>
      </div>
    </div>

    <div class="featured-unicorns-container">
      <div>
        <h2>Featured Unicorn Startups of 2023</h2>
      </div>
      <div>
        <img src="/Unicorn-logos/bytedance_Logo.jpg" alt="ByteDance logo">
        <figcaption><a href="" target="_blank">ByteDance (China)</a></figcaption>
      </div>
      <div>
        <img src="/Unicorn-logos/SpaceX-Logo.png" alt="SpaceX logo">
        <figcaption><a href="" target="_blank">SpaceX (USA)</a></figcaption>
      </div>
      <div>
        <img src="/Unicorn-logos/Ant_Group_English_logo.jpg" alt="Ant Group logo">
        <figcaption><a href="" target="_blank">AntGroup (China)</a></figcaption>
      </div>
    </div>
  </section>

  <footer>
    <div>
      <a href=""><i class="fa-brands fa-github"></i></a>
      <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
      <a href=""><i class="fa-duotone fa-phone"></i></a>
      <a href=""><i class="fa-solid fa-envelope"></i></a>
    </div>
  </footer>
</body>
</html>
